<body>
  
  <header id="header" class="fixed-top"></header>

  <main id="main">

    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Contact</h2>
          <p>Feel free to get in touch with me! I'm excited to hear from you and am ready to collaborate or answer your inquiries.</p>
        </div>

        <div class="row mt-5">

          <div class="col-lg-4">
            <div class="info">
              <div class="address">
                <i class="bi bi-geo-alt"></i>
                <h4>Location:</h4>
                <p>Depok, Jawa Barat, Indonesia</p>
              </div>

              <div class="email">
                <i class="bi bi-envelope"></i>
                <h4>Email:</h4>
                <p>andika.rach4@gmail.com</p>
              </div>

            </div>

          </div>

          <div class="col-lg-8 mt-5 mt-lg-0">

            <form role="form" class="php-email-form">
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" id="message" placeholder="Message" required ></textarea>
              </div>
              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center">
                <button type="button" onclick="openGmail()">Send Message</button>
              </div>
            </form>

          </div>

        </div>

      </div>
    </section>

  </main>

    function openGmail(){
      const subject = $('#subject').val();
      const message = $('#message').val();

      let url = 'https://mail.google.com/mail/?view=cm&fs=1&to=andika.rach4@gmail.com&su='+subject+'&body='+message;
      window.open(url, '_blank');
    }
  </script>
